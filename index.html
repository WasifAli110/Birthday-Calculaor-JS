
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS-Age-Calculator</title>
  </head>
  <body>
      <div class="box">
        <center>
        <h1>Age <br/>Calculator</h1>
      <form id="form">
        <input
          type="text"
          placeholder="Enter Your Birth Date"
          id="user_birthday"
        />
        <h3 id="age_print"></h3>
        <h3 id="user_daysPrint"></h3>
        <h3 id="user_Ageprint"></h3>
        <button type="submit">Generate</button>
      </form>
    </center>
    </div>

    <script src="app.js"></script>
  </body>
</html>
